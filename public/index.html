<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <h1><i class='fas fa-coins'></i> Expense Tracker</h1>
    <p id="error-message" style="color: red;"></p>
    <form id="transaction-form" onsubmit="addTransaction(event)">
        <input type="date" name="date">
        <input type="text" id="description-input" name="Description" placeholder="Description" list="description-list" required>
        <datalist id="description-list">
            <!-- Populate dynamically -->
        </datalist>
        <input type="number" id="amount-input" name="amount" placeholder="Amount (â‚¬)" step="0.01" required>
        <input type="text" id="source-input" name="source" placeholder="Source" list="source-list" required>
        <datalist id="source-list">
            <!-- Populate dynamically -->
        </datalist>
        <button type="submit"><i class='fas fa-plus-circle'></i> Add</button>
    </form>
    <ul id="transaction-list"></ul>
</body>
</html>
